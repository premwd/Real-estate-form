            const tabs = document.querySelectorAll(".scroll-container ul");
            const rightArrow = document.querySelector(
            ".scroll-container .svg-box-2 svg"
            );
            const leftArrow = document.querySelector(
            ".scroll-container .svg-box-1 svg"
            );
            const tabsList = document.querySelector(".scroll-container ul");
            const leftArrowContainer = document.querySelector(
            ".scroll-container .svg-box-1"
            );
            const rightArrowContainer = document.querySelector(
            ".scroll-container .svg-box-2"
            );


            const removeAllActiveClasses = () => {
            tabs.forEach((tab) => {
                tab.classList.remove("active");
            });
            };


            tabs.forEach((tab) => {
            tab.addEventListener("click", () => {
                removeAllActiveClasses();
                tab.classList.add("active");
            });
        });


            const manageIcons = () => {
            if (tabsList.scrollLeft >= 20) {
                leftArrowContainer.classList.add("active");
            } else {
                leftArrowContainer.classList.remove("active");
            }


            let maxScrollValue = tabsList.scrollWidth - tabsList.clientWidth - 20;
            console.log("scroll width: ", tabsList.scrollWidth);
            console.log("client width: ", tabsList.clientWidth);


            if (tabsList.scrollLeft >= maxScrollValue) {
                rightArrowContainer.classList.remove("active");
            } else {
                rightArrowContainer.classList.add("active");
            }
            };


            rightArrow.addEventListener("click", () => {
            tabsList.scrollLeft += 200;
            manageIcons();
        });


            leftArrow.addEventListener("click", () => {
            tabsList.scrollLeft -= 200;
            manageIcons();
        });


            tabsList.addEventListener("scroll", manageIcons);


            let dragging = false;


            const drag = (e) => {
            if (!dragging) return;
            tabsList.classList.add("dragging");
            tabsList.scrollLeft -= e.movementX;
            };


            tabsList.addEventListener("mousedown", () => {
            dragging = true;
        });


            tabsList.addEventListener("mousemove", drag);


            document.addEventListener("mouseup", () => {
            dragging = false;
            tabsList.classList.remove("dragging");
        });

// Add form submit event
const scriptURL = 'https://script.google.com/macros/s/AKfycbx1wwDU8nRoaLLP7RPSJVdoexgey-jEZagZVg43rV2mG6-ceEHiMf7okKhRy2JbcRQZnQ/exec'; 
const form = document.querySelector('#contactForm');
let selectedItem = '';
let selectedItemNext = '';

// Handle property type selection
const selectableItems = document.querySelectorAll('#selectable-list-1 .selectable-item-1');

selectableItems.forEach(item => {
    item.addEventListener('click', () => {
        // Check if the clicked item is already selected
        if (item.classList.contains('selected')) {
            // If it is, remove the 'selected' class to deselect it
            item.classList.remove('selected');
            console.log(`Deselected Property Type: ${item.getAttribute('value')}`);
        } else {
            // Only deselect other items if the clicked item is not selected
            selectableItems.forEach(i => i.classList.remove('selected'));
            // Then select the clicked item
            item.classList.add('selected');
            selectedItem = item.getAttribute('value'); // Store selected location
            console.log(`Selected Location: ${selectedItem}`);
        }
    });
});


// Handle location selection
const selectableItemsLocation = document.querySelectorAll('#selectable-list .selectable-item');
selectableItemsLocation.forEach(item => {
    item.addEventListener('click', () => {
        // Remove 'selected' class from all items and add it to the clicked one
        // selectableItemsLocation.forEach(i => i.classList.remove('selected'));
        if (item.classList.contains('selected')) {
            item.classList.remove('selected');
            console.log(`Deselected Property Type: ${item.getAttribute('value')}`);
        } else {
            selectableItemsLocation.forEach(i => i.classList.remove('selected'));
            // Then select the clicked item
            item.classList.add('selected');
            selectedItemNext = item.getAttribute('value'); // Store selected location
            console.log(`Selected Location: ${selectedItemNext}`);
        }
        

        
    });
});

// Handle form submission
form.addEventListener("submit", (e) => {
    e.preventDefault(); // Prevent default submission behavior

    // Perform final validation before sending data
    if (emailData.value === "" || phoneData.value === "" || nameData.value === "" || !itemSelected) {
        alert('Invalid attempts, please try again');
        return; // Stop form submission if validation fails
    }
    if (phoneData.value.length !== 10 || isNaN(phoneData.value)) {
    // Check if the length is not 10 or if the value is not a number
    const numlogic = document.createElement("p");
    numlogic.innerText = "Please enter a valid 10-digit phone number";
    numlogic.classList.add("error-message");
    countryDiv.append(numlogic); 
    phoneData.classList.add("invalid"); // Add the invalid class to indicate the error
    return; // Stop form submission if validation fails
    } else {
        // setTimeout(() => {
        countryDiv.classList.remove("error-message"); // Remove the success message from the DOM
        phoneData.classList.remove("invalid"); // Remove the invalid class if the input is valid
        // }, 1000); // 20 seconds
        
    }
    
    btn.innerText = "Submitting...";
   
    // Create formData and append selected items
    let formData = new FormData(form);
    if (selectedItem) {
        formData.append('property', selectedItem);
    }
    if (selectedItemNext) {
        formData.append('location', selectedItemNext);
    }

    // Log form data for debugging
    for (const [key, value] of formData.entries()) {
        console.log(`${key}: ${value}`);
    }

    // Send the form data using Fetch API
    fetch(scriptURL, {
        method: "POST",
        body: formData
    })
    .then((res) => res.text())
    .then((finalRes) => {

        btn.innerText = "Submit";

        let successMessage = document.createElement("p");
        successMessage.innerText= "Your form data has been submitted successfully";
        successMessage.classList.add("success-message");
        lastDiv.prepend(successMessage);

        setTimeout(() => {
        lastDiv.removeChild(successMessage); // Remove the success message from the DOM
        }, 5000); // 20 seconds

        form.reset();  // This will clear all form fields
        // Reset the selected items flag and any other states
        itemSelected = false;
        selectedItem = '';
        selectedItemNext = '';
        
        // Remove 'selected' class from all selectable items
        selectableItems.forEach(item => item.classList.remove("selected"));
        // selectableItemsLocation.forEach(item=> item.classList.remove("selected"));
        selectableItemsLocation.forEach(item => item.classList.remove("selected"));

        console.log(finalRes);  // Log the response from the server
    })
    
    .catch(error => console.error('Error!', error.message));
    
});
